{% for table in (debts, credits) %}

<table border=1>
<thead>
<td>Date</td>
<td>Category</td>
<td>What</td>
<td>Who</td>
<td>Amount</td>
</thead>
{% for row in table %}
<tr>
  <td>{{ row.date }}</td>
  <td>{{ row.category}}</td>
  <td>{{ row.what}}</td>
  <td>{{ row.who}}</td>
  <td>{{ row.amount}}</td>
</tr>
{% endfor %}
</table>
{% endfor %}
