{% extends "base.html" %}
{% block title %}Cospend Invoice Generator{% endblock %}

{% block body %}
<ul>
{% for idx, member in members.items() %}
  {% if member.activated %}
    <li><a href="{{ url_for('invoice', idx=idx) }}">{{ member.name }}</a></li>
  {% endif %}
{% endfor %}
</ul>
{% endblock %}
